<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
	<form>
		<textarea rows="8" cols="60" id="text"></textarea>
		<p><input type="submit" value="Отправить" onclick="textArea(form)"></p>
	</form>
	<script>
		function textArea(form) {
			var processed = form.text.value.split('\n').map(function(processed) {
				return processed.trim().replace(/^http(s):\/\//, '');
			}).filter(function(processed) {
				return processed;
			}).sort().join('\n');
			 
			alert(processed);
		}
	</script>
</body>
</html>
