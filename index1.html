	<title>My first task for Level Up</title>
</head>
<body>
	<script>
		var start = -1000;
		var finish = 1000;
		var sum = 0;

		for (var i = start; i <= finish; i++) {
			sum += i;
		}

		console.log(sum);
	</script>

</script>
</body>
