<!DOCTYPE html>

	<title>My first task for Level Up</title>
</head>
<body>
	<script>
		var start = -1000;
		var result = [];
		var sum = 0;
		while (start <= 1000) {
			result.push(start++);
		}
		for(var i = 0; i <result.length; i++){
			sum += (result[i]);
		}
		alert(sum);
	</script>
</body>
