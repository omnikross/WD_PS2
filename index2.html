	<script >
		var start = -1000;
		var finish = 1000;
		var sum = 0;
		for(var i = start; i <= finish; i++){
			if(Math.abs(i % 10) === 2 || Math.abs(i % 10) === 3 || Math.abs(i % 10) === (7)){
				sum += i;
			}		
		}
		console.log(sum);
	</script>
