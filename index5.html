<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Task 5 (age output)</title>
</head>
<body>
	<form>
		<p>
			<input type="text" name="years" placeholder="How old are you?">
		</p>
		<p>
			<button
				type="button"
				onclick="result.value = howOld(form.years.value)">
				Output
			</button>
		</p>
		<output name="result"></output>
	</form>
	<script>
		function howOld(age) {
			var yearsOld = age;
			var lastWord = '';

			if (yearsOld % 10 >= 5 && yearsOld % 10 <= 9 || yearsOld % 10 === 0) {
				lastWord = ' лет.';
			}
			else if (yearsOld >= 10 && yearsOld <= 20) {
				lastWord = ' лет.';
			}
			else if (yearsOld % 10 === 1) {
				lastWord = ' год.';
			}
			else {
				lastWord = ' года.';
			}

			return 'Тебе ' + yearsOld + lastWord;
		}
	</script>
</body>
</html>
