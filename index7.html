<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
	<form>
		<h3>Set date like "2014-12-31"</h3>
		<input type="text" name ="birthDate">
		<input type="button" value="click" onclick="zodiacSigns(form.birthDate.value)">
	</form>
	<img src="//:0" alt="" id="zodiac" width="100">
	<script>
		var signs = [
			{ name: 'козерог', m: 1, d: 20, img: 'kozerog.jpg' },
			{ name: 'водолей', m: 2, d: 20, img: 'vodolei..jpg' },
			{ name: 'рыбы',    m: 3, d: 20, img: 'rubu.jpg' },
			{ name: 'овен',    m: 4, d: 20, img: 'joven.jpg' },
			{ name: 'телец',   m: 5, d: 20, img: 'telets.jpg' },
			{ name: 'близнецы', m: 6, d: 21, img: '' }, // image doesn't exist!
			{ name: 'рак',     m: 7, d: 22, img: 'rak.jpg' },
			{ name: 'лев',     m: 8, d: 23, img: 'lev.jpg' },
			{ name: 'дева',    m: 9, d: 23, img: 'deva.jpg' },
			{ name: 'весы',    m: 10, d: 23, img: 'vesy.jpg' },
			{ name: 'скорпион', m: 11, d: 22, img: 'scorpion.jpg' },
			{ name: 'стрелец', m: 12, d: 21, img: 'strelec6.jpg' },
			{ name: 'козерог', m: 13, d: 20, img: 'kozerog.jpg' }
		];
		var src = './img/';

		function zodiacSigns(birthDate) {
			var date  = new Date(birthDate);
			var d = (date.getDate());
			var m = (date.getMonth() + 1);

			var variants = signs.filter(function(z) {
				return z.m === m || z.m - 1 === m;
			});

			var zodiac = d < variants[0].d ? variants[0] : variants[1];

			src += zodiac.img;

			document.getElementById('zodiac').src = src;
		}
	</script>
</body>
</html>
