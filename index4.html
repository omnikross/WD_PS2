<!DOCTYPE html>
<html>
<head>
	<title>My fourth task for Level Up</title>
</head>
<body>
	<form>
		<p>
			<input type="text" name="time">
		</p>
		<p>
			<input type="button" value="Click" onclick="calcDate(form)">
		</p>
	</form>
	<script>
		function calcDate(form){
			var sec = form.time.value;
			var h = (sec / 3600 | 0);
			var m = (sec / 60 % 60 |0); 
			var s = (sec % 60);
			if (h < 10 || m < 10){
				alert('0' + h + 'h.' + '0' + m + 'm.' + s + 's.')
			}
			else{
			alert(h + 'h.' + m + 'm.' + s + 's.');
		}
	}
	</script>
</body>
</html>
