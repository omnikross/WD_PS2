<!DOCTYPE html>
<html>
<head>
	<title>My fourth task for Level Up</title>
</head>
<body>
	<form>
		<p>
			<input type="text" name="time">
		</p>
		<p> 
			<input type="button" value="Click" onclick="calcDate(form)">
		</p>
	</form>
	<script>
		function calcDate(form){
			var sec = form.time.value;
			var h = (sec / 3600 | 0);
			var m = (sec / 60 % 60 |0); 
			var s = (sec % 60);
			if (h < 10 && m < 10){
				document.write('0' + h + ':' + '0' + m + ':' + s);
			}
			else if(h < 10){
				document.write('0' + h + ':' + m + ':' + s);
			}
			else if(m < 10){
				document.write(h + ':' + '0' + m + ':' + s);
			}
			else{
				document.write(h + ':' + m + ':' + s);
		}
	}
	</script>
</body>
</html>
