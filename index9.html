<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
	<form>
		<p>
			<h5>Ведите кол-во подъездов:</h5>
			<input type="text" name="entry">
			<h5>Введите кол-во квартир на этаже:</h5>
			<input type="text" name="apartments">
			<h5>Введите количество этажей в подъезде:</h5>
			<input type="text" name="floor">
			<h5>Введите номер квартиры, которую ищите:</h5>
			<input type="text" name="looking">
		</p>
		<p>
			<button type="button" onclick="lookForApartment(form)">
				Find
			</button>
		</p>
		<p id="result"></p>
	</form>
	<script >
		function lookForApartment(form) {
			var entrances  = form.entry.value;
			var floorsPerEntrance = form.floor.value;
			var apartmentsPerFloor = form.apartments.value;
			var looking = form.looking.value;

			var result = '', floor, entrance;
		  var flatsPerEntrance = apartmentsPerFloor * floorsPerEntrance;
			var flatsPerHouse = flatsPerEntrance * entrances;

			if (looking > flatsPerHouse) {
				result = 'Incorrect flat number';
			} else {
				floor = Math.ceil(looking / apartmentsPerFloor);
				entrance = Math.ceil(floor / floorsPerEntrance);
				floor -= (entrance - 1) * floorsPerEntrance;
			}

			result = 'Entrance: ' + entrance + '. Floor: ' + floor;
			document.getElementById('result').innerHTML = result;
		}
	</script>
</body>
</html>
