<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form>
		<p>
			<input type="text" name="number">
		</p>
		<p>
			<button
				type="button"
				onclick="result.value = sumNumber(number.value)">
				Calculate
			</button>
		</p>
		<p>
			<output name="result"></output>
		</p>
	</form>
	<script>
		function sumNumber(num) {
			return eval(num.toString().split('').join('+'));
		}
	</script>
</body>
</html>
